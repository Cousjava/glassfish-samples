build.archive.dir=${build.dir}/jar
build.classes.dir=${build.archive.dir}
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=ssl-jaxws-war.war
client.urlPart=
debug.classpath=${javac.classpath}:${build.classes.dir}:${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/ssl-jaxws-ear.ear
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.ssl-jaxws-appclient.j2ee-module-car}:\
    ${reference.ssl-jaxws-war.dist-ear}
jar.name=ssl-jaxws-ear.ear
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.ssl-jaxws-appclient=ssl-jaxws-appclient
project.ssl-jaxws-war=ssl-jaxws-war
reference.ssl-jaxws-appclient.j2ee-module-car=${project.ssl-jaxws-appclient}/dist/ssl-jaxws-appclient.jar
reference.ssl-jaxws-war.dist-ear=${project.ssl-jaxws-war}/dist/ssl-jaxws-war.war
resource.dir=setup
source.root=.
