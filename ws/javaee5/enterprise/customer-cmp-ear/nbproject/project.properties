build.archive.dir=${build.dir}/jar
build.classes.dir=${build.archive.dir}
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=customer-cmp-war.war
client.urlPart=
debug.classpath=${javac.classpath}:${build.classes.dir}:${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/customer-cmp-ear.ear
dist.javadoc.dir=${dist.dir}/javadoc
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.customer-cmp-ejb.dist-ear}:\
    ${reference.customer-cmp-appclient.j2ee-module-car}:\
    ${reference.customer-cmp-war.dist-ear}
jar.name=customer-cmp-ear.ear
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.customer-cmp-appclient=customer-cmp-appclient
project.customer-cmp-ejb=customer-cmp-ejb
project.customer-cmp-war=customer-cmp-war
reference.customer-cmp-appclient.j2ee-module-car=${project.customer-cmp-appclient}/dist/customer-cmp-appclient.jar
reference.customer-cmp-ejb.dist-ear=${project.customer-cmp-ejb}/dist/customer-cmp-ejb.jar
reference.customer-cmp-war.dist-ear=${project.customer-cmp-war}/dist/customer-cmp-war.war
resource.dir=setup
source.root=.
src.dir=src
